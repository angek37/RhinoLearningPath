<div class="row">
  <div class="col-sm-12">
    <p>Add new Servers or blueprints!</p>
    <label>Server Name</label>
    <!--<input type="text" class="form-control" [(ngModel)]="newServerName">-->
    <input type="text" class="form-control" #newServerInput>
    <label>Server Content</label>
    <!--<input type="text" class="form-control" [(ngModel)]="newServerContent">-->
    <input type="text" class="form-control" #newServerContent>
    <br>
    <button
      class="btn btn-primary"
      (click)="onServerAdded(newServerInput)">Add Server</button>
    <button
      class="btn btn-primary"
      (click)="onBlueprintAdded(newServerInput)">Add Server Blueprint</button>
  </div>
</div>
