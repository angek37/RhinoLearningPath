<div class="row">
  <div class="col-sm-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<div class="row m-4">
  <div class="col-sm-12">
    <app-recipe-item
      *ngFor="let recipe of recipes"
      [recipe]="recipe"
      (selectedRecipe)="setRecipe(recipe)"></app-recipe-item>
  </div>
</div>
