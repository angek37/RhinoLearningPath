<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Flexbox</title>
    <style>
        div{
            border: 1px solid green;
        }
        section{
            background: #f1f1f1;
            height: 200px;
        }
    </style>
</head>
<body>
    <aside class="container">
        <section class="d-flex flex-row">
            <div class="p-4">My Fex Thing</div>
            <div class="p-4">My Fex Thing</div>
            <div class="p-4">My Fex Thing</div>
        </section>
    </aside>
    <br>
    <aside class="container">
        <section class="d-flex flex-row-reverse">
            <div class="p-4">One</div>
            <div class="p-4">Two</div>
            <div class="p-4">Three</div>
        </section>
    </aside>
    <br>
    <aside class="container">
        <section class="d-flex flex-row justify-content-between">
            <div class="p-4">One</div>
            <div class="p-4">Two</div>
            <div class="p-4">Three</div>
        </section>
    </aside>
    <br>
    <aside class="container">
        <section class="d-flex flex-column">
            <div class="p-4">One</div>
            <div class="p-4">Two</div>
            <div class="p-4">Three</div>
        </section>
    </aside>
    <br>
    <aside class="container">
        <section class="d-flex flex-row">
            <div class="p-4 align-self-md-start">One</div>
            <div class="p-4 align-self-md-center">Two</div>
            <div class="p-4 align-self-md-end">Three</div>
            <div class="p-4 align-self-md-baseline h3">Four</div>
            <div class="p-4 align-self-md-stretch">Five</div>
        </section>
    </aside>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
