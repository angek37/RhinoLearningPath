<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Fundamentals | Tables</title>
</head>
<body>
<table border="1" width="50%">
    <thead>
    <tr>
        <th>Type</th>
        <th>Tag</th>
    </tr>
    </thead>
    <tfoot>
    <tr><td colspan="2">Pie de tabla</td></tr>
    </tfoot>
    <tbody>
    <tr>
        <td>Unordered List</td>
        <td>&lt;ul&gt;</td>
    </tr>
    <tr>
        <td>Ordered List</td>
        <td>&lt;ol&gt;</td>
    </tr>
    </tbody>
</table>

</html>
